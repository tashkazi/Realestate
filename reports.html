<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Monthly Reports</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #eaeaea;
      color: #333;
    }

    .header-container {
      background-color: black;
      color: #8d6909;
      font-family: "Baskerville Old Face", sans-serif;
      text-align: left;
      width: 100%;
      padding-left: 15px;
      padding-right: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      max-width: 200px;
      margin-left: 600px;
    }

    nav {
      width: 95%;
      text-align: right;
      margin-right: 10px;
      background-color: black;
      color: #fff;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin-right: 20px;
      display: flex;
      justify-content: flex-end;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      text-decoration: none;
      color: darkgoldenrod;
      font-weight: bold;
    }

    .container2 {
      width: 95%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      overflow: hidden;
    }

    .report-form {
      margin-bottom: 20px;
      margin-right: 2px;
    }

    .report-form label {
      margin-right: 0;
      margin-left: 3px;
    }

    .report-form input[type="number"] {
      width: 60px;
      margin-right: 5px;
    }

    .report-form input[type="submit"] {
      background-color: #8d6909;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .report-form input[type="submit"]:hover {
      background-color: #8d6909;
    }

    footer {
      background-color: black;
      color: darkgoldenrod;
      text-align: center;
      padding: 10px;
      width: 100%;
      position: absolute;
      bottom: 0;
    }
  </style>

  <script>
    function toggleMonthInput(formId) {
      var reportType = document.getElementById('reportType_' + formId).value;
      var monthInput = document.getElementById('month_' + formId);
      monthInput.disabled = (reportType === 'yearly');
    }
  </script>

</head>

<body>
<div class="header-container">

  <div>
    <img class="logo" src="uploads/Logo2.png" alt="Logo">
  </div>
  <header>
    <nav>
      <ul>
        <li><a href="adminhomepage.html">Home</a></li>
        <li><a href="reports.html">Generate Report</a></li>
        <li><a href="adduser.html">Add User</a></li>
        <li><a href="manageusers.html">Manage Users</a></li>
        <li><a href="adminaddproperty.html">Add Property</a></li>
        <li><a href="Login.html">Logout</a></li>
      </ul>
    </nav>
  </header>
</div>

<div class="container2">
  <form class="report-form" action="reports.php" method="post" oninput="toggleMonthInput('sales')">
    <label for="reportType_sales">Report Type:</label>
    <select name="reportType" id="reportType_sales" required>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
    <label for="salesYear">Year:</label>
    <input type="number" name="year" id="salesYear" required>
    <label for="salesMonth">Month:</label>
    <label for="month_sales"></label><input type="number" name="month" id="month_sales" required>
    <input type="submit" name="salesReport" value="Generate Sales Report">
  </form>

  <form class="report-form" action="reports.php" method="post" oninput="toggleMonthInput('properties')">
    <label for="reportType_properties">Report Type:</label>
    <select name="reportType" id="reportType_properties" required>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
    <label for="propertiesYear">Year:</label>
    <input type="number" name="year" id="propertiesYear" required>
    <label for="propertiesMonth">Month:</label>
    <label for="month_properties"></label><input type="number" name="month" id="month_properties" required>
    <input type="submit" name="propertiesReport" value="Generate Properties Report">
  </form>

  <form class="report-form" action="reports.php" method="post" oninput="toggleMonthInput('customers')">
    <label for="reportType_customers">Report Type:</label>
    <select name="reportType" id="reportType_customers" required>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
    <label for="customersYear">Year:</label>
    <input type="number" name="year" id="customersYear" required>
    <label for="customersMonth">Month:</label>
    <label for="month_customers"></label><input type="number" name="month" id="month_customers" required>
    <input type="submit" name="customersReport" value="Generate Customer Report">
  </form>
</div>

<footer>
  <p>&copy; 2023 Lux House</p>
</footer>

</body>
</html>
