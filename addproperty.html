<header>
    <div class="header-container">

        <div>
            <img class="logo" src="uploads/Logo2.png" alt="Logo">

        <nav>
            <ul>

<div class="container">
    <main>
        <h2>Add Property</h2>
        <form action="addproperty.php" id="add-property-form" method="post" enctype="multipart/form-data">

        <label for="property-type">Property Type:</label>
            <select id="property-type" name="propertyType" required>
                <option value="apartment">Apartment</option>
                <option value="townhouse">Townhouse</option>
                <option value="house">Single Family House</option>
                <option value="land">Land</option>
            </select>

            <label for="property-name">Property Name:</label>
            <input id="property-name" name="propertyName" placeholder="Enter property name" required type="text">

            <label for="property-location">Location:</label>
            <select id="property-location" name="propertyLocation" required>
                <option value="Vancouver">Vancouver</option>
                <option value="Surrey">Surrey</option>
                <option value="Burnaby">Burnaby</option>
                <option value="Richmond">Richmond</option>
                <option value="Coquitlam">Coquitlam</option>
                <option value="Langley">Langley</option>
                <option value="Delta">Delta</option>
                <option value="North Vancouver">North Vancouver</option>
                <option value="West Vancouver">West Vancouver</option>
                <option value="New Westminster">New Westminster</option>
                <option value="Port Coquitlam">Port Coquitlam</option>
                <option value="Port Moody">Port Moody</option>
                <option value="Maple Ridge">Maple Ridge</option>
                <option value="Pitt Meadows">Pitt Meadows</option>
                <option value="White Rock">White Rock</option>
            </select>

            <label for="property-size">Size Range:</label>
            <input id="property-size" name="propertySize" placeholder="Enter size range (e.g., 1200-1500 sqft)" required type="text">


            <label for="property-price">Price:</label>
            <input id="property-price" name="propertyPrice" placeholder="Enter price range (e.g., $200,000)" required type="text">

            <label for="property-year">Year to Build:</label>
            <input id="property-year" name="propertyYear" placeholder="Enter the year the property was built" required type="number">

            <label for="realtor-contact">Contact Realtor:</label>
            <input id="realtor-contact" name="realtorContact" placeholder="Enter contact information for the realtor" required type="text">

            <label for="property-status">Status:</label>
            <select id="property-status" name="propertyStatus" required>
                <option value="Available">Available</option>
                <option value="Sold">Sold</option>
                <option value="Pending">Pending</option>
            </select>

            <label for="property-images">Property Images:</label>
            <input id="property-images" name="propertyImages[]" type="file" multiple accept="image/*">

            <button type="submit">Add Property</button>
        </form>

    </main>
